<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Projects | Debadri Sanyal</title>
    <meta
      name="description"
      content="Interactive portfolio projects by Debadri Sanyal, featuring ML systems, analytics, and automation."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-dark" data-page="projects">
    <canvas id="bg-canvas" aria-hidden="true"></canvas>
    <div class="noise-overlay" aria-hidden="true"></div>

    <header class="site-header">
      <a class="logo" href="index.html" aria-label="Home">
        <span>DS</span>
      </a>
      <nav class="nav-links">
        <a href="index.html#about">About</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="index.html#experience">Experience</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      <div class="header-profile">
        <div class="profile-avatar profile-avatar-small" aria-hidden="true"></div>
        <span class="header-name">Debadri Sanyal</span>
      </div>
      <div class="header-actions">
        <a
          class="btn btn-primary btn-glow"
          href="Debadri%20Sanyal-CV-Jan-26-UPD.pdf"
          target="_blank"
          rel="noopener"
        >
          Resume
        </a>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="section-header">
          <div>
            <p class="eyebrow">Portfolio</p>
            <h1>Project Lab</h1>
            <p>
              A curated collection of advanced machine learning and analytics
              projects with interactive visuals.
            </p>
          </div>
          <div class="filter-group" role="tablist" aria-label="Project filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="ml">ML Systems</button>
            <button class="filter-btn" data-filter="nlp">NLP</button>
            <button class="filter-btn" data-filter="analytics">Analytics</button>
            <button class="filter-btn" data-filter="automation">Automation</button>
          </div>
        </div>
        <div id="projects-grid" class="project-grid"></div>
      </section>
    </main>

    <div id="project-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content glass">
        <button class="modal-close" aria-label="Close" data-close>
          âœ•
        </button>
        <div class="modal-body">
          <div class="modal-media">
            <img id="modal-image" alt="" />
            <div id="modal-kpis" class="kpi-row"></div>
          </div>
          <div class="modal-info">
            <h2 id="modal-title"></h2>
            <p id="modal-subtitle" class="muted"></p>
            <p id="modal-description"></p>
            <ul id="modal-highlights" class="bullet-list"></ul>
            <div id="modal-tags" class="tag-row"></div>
            <a id="modal-link" class="btn btn-ghost" target="_blank" rel="noopener">
              Open Project
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
